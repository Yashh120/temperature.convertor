<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <div class="form">
        <div class="input-group">
          <label for="temperature">Temperature</label>
          <input type="number" id="temperature" placeholder="Enter temperature">
        </div>
        <div class="input-group">
            <div id="sc">
          <label for="scale">Scale</label>
        </div>
          <div class="dropdown">
            <button class="btn" id="scaleBtn">Celsius</button>
            <div class="dropdown-content">
              <a href="#" onclick="selectScale('Celsius')">Celsius</a>
              <a href="#" onclick="selectScale('Fahrenheit')">Fahrenheit</a>
            </div>
          </div>
        </div>
        <button class="btn convert-btn" onclick="convertTemperature()">Convert</button>
      </div>
      <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
